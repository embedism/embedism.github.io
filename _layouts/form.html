---
layout: default
---
<script src={{ "assets/js/jquery.min.js" | absolute_url }}></script>
<script src={{ "assets/js/popper.min.js"| absolute_url }}></script>
<script src={{ "assets/js/bootstrap.min.js" | absolute_url }}></script>
<script>
    // for validating the forms
    (function () {
        'use strict';
        window.addEventListener(
            'load', function () {
                var formObject = $('#contact-form');
                var form = formObject[0];
                if (form != undefined) {
                    form.addEventListener(
                        'submit',
                        function (event) {
                            var submitBtn = $('button[name="submit-form"]')[0];
                            // submitBtn.disabled = true;
                            //submitBtn.innerHTML = 'Submitting request...';

                            if (form.checkValidity() === false) {
                                // submitBtn.disabled = false;
                                //submitBtn.innerHTML = 'Submit Idea';
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            else {
                                var url = 'https://script.google.com/macros/s/AKfycbwGTg12WMbVbd3hm3pSCTLQqPukSvtkOgRmjbRwOuKTr34N45j5/exec';
                                var redirectSuccessUrl = '/thanks/';
                                var redirectFailedUrl = '/failed/';
                                var xhr = $.ajax({
                                    url: url,
                                    method: 'GET',
                                    dataType: 'json',
                                    data: formObject.serialize(),
                                    success: function (data) {
                                        //submitBtn.disabled = false;
                                        //submitBtn.innerHTML = 'Submit Idea';
                                        $(location).attr('href', redirectSuccessUrl);
                                    },
                                    error: function (data) {
                                        //submitBtn.disabled = false;
                                        //submitBtn.innerHTML = 'Submit Idea';
                                        $(location).attr('href', redirectFailedUrl);
                                    },
                                });
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        },
                        false
                    );
                }
            },
            false
        );
    })();
</script>
<!-- Main -->
<div id="main" class="alt">

	<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					{% include breadcrumbs.html %}
					<h1>{{ page.title }}</h1>
				</header>
				{{ content }}
				<form id="contact-form" class="needs-validation" role="form" novalidate>
					<div class="row gtr-uniform">
						<div class="col-6 col-12-xsmall">
							<input type="text" name="name" id="name" value="" placeholder="Name" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="email" name="email" id="email" value="" placeholder="Email" />
						</div>
						<!-- Break -->
						<div class="col-12">
							<select name="category" id="category">
								<option value="">- Category -</option>
								<option value="1">Wearable/Health Tech</option>
								<option value="1">Smart Home</option>
								<option value="1">Light Industrial</option>
								<option value="1">Sensing/IOT</option>
							</select>
						</div>
						<!-- Break -->
						<div class="col-6 col-12-xsmall">
							<input type="text" name="summary" id="summary" value="" placeholder="Summary of Idea" />
						</div>
						<div class="col-12">
							<textarea name="description" id="description" placeholder="Enter a description of your idea" rows="6"></textarea>
						</div>
						<!-- Break -->
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" name="submit-form" value="Submit Idea" class="primary" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>

</div>
